<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36</title>
    <style>
        .app-container {
            padding: 1px 20px 20px;
            background-color: #efefef;
        }

        .box {
            display: flex;
        }
    </style>
</head>
<body>
<div id="app"></div>

<script src="../js/vue.js"></script>
<script>
/*
Vue.directive('color', {
    bind(el, binding) {
        el.style.color = binding.value
    },
    update(el, binding) {
        el.style.color = binding.value
    }
})
*/

Vue.directive('color', function(el, binding) {
    el.style.color = binding.value
})

const App = Vue.component('App', {
    template: `
        <div class="app-container">
            <h1 v-color="color">App根组件</h1>
            <p v-color="'red'">段落</p>
            <div class="box"></div>
            <hr />
            <button @click="color = 'green'">修改color</button>
        </div>
    `,
    data() {
        return {
            color: 'blue'
        }
    }
})

new Vue({
    render: h => h(App)
}).$mount('#app')
</script>
</body>
</html>
