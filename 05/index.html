<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05</title>
</head>
<body>
<div id="app">
    <p>count的值是{{ count }}</p>
    <button @click="addOne">+1</button>
    <button @click="add(2, $event)">+2</button>
</div>

<script src="../js/vue.js"></script>
<script>
const vm = new Vue({
    el: '#app',
    data: {
        count: 0
    },
    methods: {
        addOne(event) {
            this.count += 1
            console.log(event)

            if (this.count % 2 === 0) {
                event.target.style.backgroundColor = 'red'
            }
            else {
                event.target.style.backgroundColor = ''
            }
        },
        add(n, event) {
            this.count += n
            console.log(event)

            if (this.count % 2 === 0) {
                event.target.style.backgroundColor = 'red'
            }
            else {
                event.target.style.backgroundColor = ''
            }
        }
    }
})
</script>
</body>
</html>
