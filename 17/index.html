<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>
</head>
<body>
<div id="app">
    <p>message的值是{{ message | f1('a', 'b') | f2 }}</p>
</div>

<script src="../js/vue.js"></script>
<script>
const vm = new Vue({
    el: '#app',
    data: {
        message: 'hello vue.js'
    },
    filters: {
        f1(msg, arg1, arg2) {
            return msg + arg1 + arg2
        },
        f2(msg) {
            return msg + 'c'
        }
    }
})
</script>
</body>
</html>
